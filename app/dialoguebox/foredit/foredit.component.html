<h2 mat-dialog-title>{{isedit ? "Edit User" : "Add User"}}</h2>
<div mat-dialog-content>
    <form #editForm="ngForm">

        <mat-form-field>
            <mat-label>Name</mat-label>
            <input matInput [(ngModel)]="data.name" name="name" required>
        </mat-form-field>
        &nbsp;
        <mat-form-field>
            <mat-label>Designation</mat-label>
            <input matInput [(ngModel)]="data.Designation" name="Designation" required>
        </mat-form-field>
        &nbsp;
        <mat-form-field>
            <mat-label>Salary</mat-label>
            <input matInput [(ngModel)]="data.Salary" name="Salary" required>
        </mat-form-field>
    </form>
</div>
<div mat-dialog-actions>
    <button mat-button [mat-dialog-close]="data" cdkFocusInitial>{{isedit ? "Update" : "Add"}}</button>
    <button mat-button mat-button color="warn" (click)="onCancelClick()">Cancel</button>

</div>
